<html>
<head>
    <title>Index</title>
    <script src="../src/contutus.js"></script>
</head>
<body>

<div style="text-align: center;" class="main">
    <h1>Index</h1>
    <ul>
        <li><a href="#/">/</a></li>
        <li><a href="#/beep">/beep</a></li>
        <li><a href="#/boop/boop">/boop/boop</a></li>
        <li><a href="#/boop/donk">/boop/donk</a></li>
        <li><a href="#/somepagethatdoesnotexist">somepagethatdoesnotexist</a></li>
    </ul>
    <div id="routeable" style="background-color: lightblue"></div>
</div>

<script>

    function generatePage(path, metadata){
        metadata = metadata || "";
        let temp = document.createElement("h3");
        temp.innerText = `You are on ${path} with the metadata of ${JSON.stringify(metadata)}`;
        return temp;
    }

    routeable = new Contutus(document.getElementById("routeable"));
    routeable.registerPath({
        "/": [generatePage, "Home"],
        "/beep": generatePage,
        "/boop/boop": generatePage,
        "/boop/donk": generatePage,
        "/$404$": [generatePage, "404"],
        "/boop/$404$": [generatePage, "boop 404"]
    });

    _Contutus.registerInstance(routeable);


</script>

</body>
</html>
